<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>تسميع القرآن الكريم</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Sans+Arabic:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/pico.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1095C1" />
</head>

<body>
  <main class="container">
    <hgroup>
      <h2>تسميع القرآن الكريم</h2>
      <h3>إختر سورة البداية والنهاية لعرض سؤال عشوائي</h3>
    </hgroup>

    <form>
      <div class="grid">
        <label>
          من السورة
          <select name="chapter_from"></select>
        </label>

        <label>
          إلى السورة
          <select name="chapter_to"></select>
        </label>
      </div>

      <div class="grid">
        <label>
          من الآية
          <input type="number" name="verse_from" min="1" max="286" />
        </label>

        <label>
          إلى الآية
          <input type="number" name="verse_to" min="1" max="286" />
        </label>

        <label>
          عدد الآيات
          <input type="number" name="verse_count" min="1" value="3" />
        </label>
      </div>

      <button type="submit">اختبرني</button>
    </form>

    <article>
      بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
    </article>

    <button class="load-quran" hidden>
      تحميل القرآن
    </button>
  </main>

  <script src="assets/js/script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>

</html>
