<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>تسميع القرآن الكريم</title>

  <link rel="stylesheet" href="assets/css/pico.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1095C1" />
</head>

<body>
  <main class="container">
    <hgroup>
      <h2>تسميع القرآن الكريم</h2>
      <h3>إختر سورة البداية والنهاية لعرض سؤال عشوائي</h3>
    </hgroup>

    <form>
      <div class="grid">
        <label>
          من السورة
          <select name="chapter_from"></select>
        </label>

        <label>
          إلى السورة
          <select name="chapter_to"></select>
        </label>
      </div>

      <div class="grid">
        <label>
          من الآية
          <input type="number" name="verse_from" min="1" max="286" />
        </label>

        <label>
          إلى الآية
          <input type="number" name="verse_to" min="1" max="286" />
        </label>

        <label>
          عدد الآيات
          <input type="number" name="verse_count" min="1" max="10" value="3" />
        </label>
      </div>

      <button type="submit">اختبرني</button>
    </form>

    <article>
      بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
    </article>
  </main>

  <script>
    const host = window.location.host;
    const locals = ['localhost', '127.0.0.1'];

    if ('serviceWorker' in navigator && !locals.some(local => host.includes(local))) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service worker registered:', registration);
        })
        .catch(error => {
          console.error('Error registering service worker:', error);
        });
    }
  </script>

  <script src="assets/js/script.js"></script>
</body>

</html>
